<!DOCTYPE html>
<html>
<head>
    <title>Dinamo Networks</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="header">
        <img src="img/logo-dinamo-simbolo-white.png" alt="Logo" id="logo">
        <h1>Dinamo Networks</h1>
    </div>

    <div id="card">
        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="input-field"><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" class="input-field"><br>
            <label for="chave">Chave:</label><br>
            <input type="text" id="chave" name="chave" class="input-field"><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
